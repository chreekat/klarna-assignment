<!doctype html>
<html>
<head>
    <title>Johnson's Layout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container1">
    <div class="container2">
        <!-- boxes added dynamically -->
        <div class="box">
            <div class="box-header">
                <span class="box-title">[1]</span>
                <span class="box-closer">[x]</span>
            </div>
            <div class="box-content">
                <div class="box-neighbor-left">
                </div>
                <div class="box-neighbor-right">
                    3
                </div>
            </div>
        </div
        ><div class="box">
            <div class="box-header">
                <span class="box-title">[3]</span>
            </div>
            <div class="box-content">
                <div class="box-neighbor-left">
                    1
                </div>
                <div class="box-neighbor-right">
                    4
                </div>
            </div>
        </div
        ><div class="box">
            <div class="box-header">
                <span class="box-title">[4]</span>
            </div>
            <div class="box-content">
                <div class="box-neighbor-left">
                    3
                </div>
                <div class="box-neighbor-right">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="interactions.js"></script>
</body>
</html>
